<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Předpověď počasí</title>
</head>
<body>
    <h1>Weather forecast for next 5 days</h1>
    <div class="forecast_component" id="forecast_component">
        <div class="whisperer_component" id="forecast_whisperer_component">
            <input type="text" name="" id="" list="cities" placeholder="Search a city...">
            <datalist id="cities"></datalist>
            <button class="primary" type="button"><i class="bi bi-search"></i></button>
        </div>
        <h3>Current location: <strong id="forecast_location"></strong></h3>
        <div class="table_component" id="forecast_table_component">
            <table>
                <thead id="table_thead"></thead>
                <tbody id="table_tbody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
